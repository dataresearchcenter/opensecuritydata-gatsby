backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "static/media"
public_folder: "/media"
collections:
  - name: pages
    label: Pages
    folder: src/pages
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - { label: "Body", name: "body", widget: "markdown" }
